<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Escala</title>
    <style>
        /* Importando a fonte Luminari */
        @import url('https://fonts.googleapis.com/css2?family=Luminari&display=swap');

        /* Definindo as propriedades do body */
        body {
            font-family: 'Luminari', fantasy, sans-serif;
            background: linear-gradient(135deg, #3c3c3c, #6a6a6a); /* Gradiente de cor */
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Estilos de cabeçalhos */
        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 50px;
        }

        /* Estilo para links */
        a {
            color: #ffcc00; /* Cor de links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos de containers */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilo para o parágrafo de aviso */
        p {
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerar Escala</h1>
        <p>Função de geração de escala em desenvolvimento.</p>
        <a href="/">Voltar</a>
    </div>
</body>
</html>
