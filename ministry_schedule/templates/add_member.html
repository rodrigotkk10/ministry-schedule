<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Membro</title>
    <style>
        /* Importando a fonte Luminari */
        @import url('https://fonts.googleapis.com/css2?family=Luminari&display=swap');

        /* Definindo as propriedades do body */
        body {
            font-family: 'Luminari', fantasy, sans-serif;
            background: linear-gradient(135deg, #3c3c3c, #6a6a6a); /* Gradiente de cor */
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Estilos de cabeçalhos */
        h1, h2 {
            text-align: center;
            font-size: 2.5em;
            margin-top: 20px;
        }

        /* Estilo para links */
        a {
            color: #ffcc00; /* Cor de links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos de formulário */
        form {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
            border-radius: 10px;
        }

        label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        input, select, button {
            font-size: 1em;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50; /* Cor de fundo do botão */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilos para a lista de membros */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Membro</h1>
        <form method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="role">Função:</label>
            <select id="role" name="role" required>
                <option value="Vocalist">Vocalista</option>
                <option value="Instrumentist">Instrumentista</option>
            </select><br><br>

            <label for="instrument">Instrumento (se for Instrumentista):</label>
            <input type="text" id="instrument" name="instrument"><br><br>

            <button type="submit">Adicionar</button>
        </form>

        <h2>Membros Cadastrados</h2>
        <ul>
            {% for member in members %}
                <li>{{ member.name }} - {{ member.role }} {% if member.instrument %}({{ member.instrument }}){% endif %}</li>
            {% endfor %}
        </ul>

        <a href="/">Voltar</a>
    </div>
</body>
</html>
