<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Música</title>
    <style>
        /* Importando a fonte Luminari */
        @import url('https://fonts.googleapis.com/css2?family=Luminari&display=swap');

        /* Definindo as propriedades do body */
        body {
            font-family: 'Luminari', fantasy, sans-serif;
            background: linear-gradient(135deg, #3c3c3c, #6a6a6a); /* Gradiente de cor */
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Estilos de cabeçalhos */
        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 50px;
        }

        /* Estilo para links */
        a {
            color: #ffcc00; /* Cor de links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos de formulário */
        form {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
            border-radius: 10px;
            text-align: center;
        }

        label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        input {
            font-size: 1em;
            padding: 10px;
            margin-top: 10px;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50; /* Cor de fundo do botão */
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilos de containers */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pesquisar Música no CifraClub</h1>
        <form method="GET">
            <label for="query">Nome da música ou artista:</label>
            <input type="text" id="query" name="query" required>
            <button type="submit">Pesquisar</button>
        </form>

        <a href="/">Voltar</a>
    </div>
</body>
</html>
